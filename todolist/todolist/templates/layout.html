<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Python Flask CRUD + PostgreSQL psycopg2-binary and dataTables bootstrap</title>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a style='font-family: monospace' class="navbar-brand" href="/"> <i class="fab fa-python"></i> TodoList FLask <br><sup>Flask CRUD + PostgreSQL psycopg2-binary and dataTables bootstrap</sup></a>
    </nav>
    <div class="container pt-4">
      {% block body %}
      {% endblock %}
    </div>
    <script>
      const btnDelete= document.querySelectorAll('.btn-delete');
      if(btnDelete) {
        const btnArray = Array.from(btnDelete);
        btnArray.forEach((btn) => {
          btn.addEventListener('click', (e) => {
            if(!confirm('Are you sure you want to delete it?')){
              e.preventDefault();
            }
          });
        })
      }
        
      $(document).ready(function() {
          $('#example').DataTable({     
            "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
              "iDisplayLength": 3
             } 
          );
      } );
        
    </script>
  </body>
</html>
